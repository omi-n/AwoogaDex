<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="favicon" rel="icon" href="./favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3d3d3d" />
    <meta
      name="AwoogaDex"
      content="Manga reader using the MangaDex API."
    />
    <meta property="og:title" content="AwoogaDex" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://manga.nabilto.com/" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/850613008782196776/866912890925613056/unknown.png" />
    <meta property="og:image:url" content="https://cdn.discordapp.com/attachments/850613008782196776/866912890925613056/unknown.png" />
    <meta property="twitter:image" content="https://cdn.discordapp.com/attachments/850613008782196776/866913048912461834/unknown.png"  />
    <meta property="og:description" content="AwoogaDex is a manga reader app based on the MangaDex API, but with virtually 0 clutter. English only." />
    <meta name="theme-color" content="#3d3d3d">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "WebSite",
        "name": "AwoogaDex",
        "url": "https://manga.nabilto.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://manga.nabilto.com/manga/{search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>AwoogaDex</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
